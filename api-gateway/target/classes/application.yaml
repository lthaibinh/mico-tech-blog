server:
  port: 8888

app:
  api-prefix: /api/v1
  strip-prefix: 2
spring:
  application:
    name: api-gateway
  cloud: 
    gateway:
      routes:
        - id: identity_service
          uri: 'http://localhost:8082'
          predicates:
            - Path=${app.api-prefix}/identity/**
          filters:
            - StripPrefix=${app.strip-prefix}
        - id: profile_service
          uri: 'http://localhost:8081'
          predicates:
            - Path=${app.api-prefix}/profile/users/**
          filters:
            - StripPrefix=${app.strip-prefix}